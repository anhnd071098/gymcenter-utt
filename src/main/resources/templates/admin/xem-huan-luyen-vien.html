<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layoutadmin/layoutadmin :: head"></head>
<body>
<section class="body">

    <!-- start: header -->
    <header th:replace="admin/layoutadmin/layoutadmin :: header" class="header"></header>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <aside th:replace="admin/layoutadmin/layoutadmin :: sidebar-left" id="sidebar-left"
               class="sidebar-left"></aside>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header th:replace="admin/layoutadmin/layoutadmin :: page-header" class="page-header">
            </header>
            <!-- start: page -->
            <section class="panel">
                <header class="panel-heading">
                    <div class="panel-actions">
                        <a href="#" class="fa fa-caret-down"></a>
                        <a href="#" class="fa fa-times"></a>
                    </div>

                    <h2 class="panel-title">Xem Huấn luyện viên</h2>
                </header>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-md">
                                <a th:href="@{/admin/themHLV}"><button id="addToTable"  class="btn btn-primary">Thêm Huấn Luyện Viên <i class="fa fa-plus"></i></button></a>
                            </div>
                        </div>
                    </div>
                    <div id="datatable-editable_wrapper" class="dataTables_wrapper no-footer">
                        <div class="row datatables-header form-inline">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable-editable_length"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div id="datatable-editable_filter" class="dataTables_filter">
                                    <label>
                                        <form th:action="@{/admin/hlv/timkiem}" method="get">
                                            <input class="form-control mr-sm-2" type="search" name="term" placeholder="Search" />
                                            <button class="form-control" type="submit">
                                                <i class="fa fa-search"></i> Search
                                            </button>
                                        </form>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped mb-none dataTable no-footer"
                                   id="datatable-editable" role="grid" aria-describedby="datatable-editable_info">
                                <thead>
                                <tr role="row">
                                    <th style="width: 30px;">ID</th>
                                    <th style="width: 150px;">Tên huấn luyện viên</th>
                                    <th style="width: 30px;">Tuổi</th>
                                    <th style="width: 150px;">Kinh Nghiệm</th>
                                    <th style="width: 150px;">Thành Tích</th>
                                    <th style="width: 30px;">TT Thuê</th>


                                    <th aria-label="Actions" style="width: 98px;">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeA odd" role="row" th:each="hLV : ${lHLV}">
                                    <td th:text="${hLV.ID}" style="width: 30px;"></td>
                                    <td th:text="${hLV.tenHuanLuyenVien}" style="width: 150px;"></td>
                                    <td th:text="${hLV.tuoi}" style="width: 30px;"></td>
                                    <td th:text="${hLV.kinhNghiem}" style="width: 150px;"></td>
                                    <td th:text="${hLV.thanhTich}" style="width: 60px;"></td>
                                    <td th:text="${hLV.tinhTrangThue}" style="width: 30px;"></td>

                                    <td class="actions">
                                        <!--<a href="#" class="hidden on-editing save-row"><i class="fa fa-save"></i></a>-->
                                        <!--<a href="#" class="hidden on-editing cancel-row"><i class="fa fa-times"></i></a>-->
                                        <a th:href="@{/admin/suaHLV/{id}/edit(id=${hLV.ID})}" class="on-default edit-row"><i class="fa fa-pencil"></i></a>
                                        <a th:href="@{/admin/xoaHLV/{id}/delete(id=${hLV.ID})}" class="on-default remove-row"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row datatables-footer">
                            <div class="col-sm-12 col-md-6"></div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_paginate paging_bs_normal" id="datatable-editable_paginate">
                                    <ul class="pagination">
                                        <li class="prev disabled"><a href="#"><span
                                                class="fa fa-chevron-left"></span></a></li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li class="next"><a href="#"><span class="fa fa-chevron-right"></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end: page -->
        </section>
    </div>

    <aside th:replace="admin/layoutadmin/layoutadmin :: sidebar-right" id="sidebar-right" class="sidebar-right">
    </aside>
</section>

<div th:replace="admin/layoutadmin/layoutadmin :: js"></div>

</div>
</body>
</html>
