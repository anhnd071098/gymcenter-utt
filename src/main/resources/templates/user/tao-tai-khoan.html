<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layoutadmin/layoutadmin :: head"></head>
<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img th:src="@{/img/logo.png}" height="54" alt="Porto Admin"/>
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
            </div>
            <div class="panel-body">
                <form th:action="@{user/save}" th:object="${user}" method="post">
                    <div class="form-group mb-lg">
                        <label>Name</label>
                        <input th:field="*{name}" name="name" type="text" class="form-control input-lg"/>
                    </div>

                    <div class="form-group mb-lg">
                        <label>E-mail Address</label>
                        <input name="email" th:field="*{email}" type="email" class="form-control input-lg"/>
                    </div>

                    <div class="form-group mb-none">
                        <div class="row">
                            <div class="col-sm-6 mb-lg">
                                <label>Password</label>
                                <input name="pwd" th:field="*{password}" type="password" class="form-control input-lg"/>
                            </div>
                            <div class="col-sm-6 mb-lg">
                                <label>Password Confirmation</label>
                                <input name="pwd_confirm" th:field="*{confirmPassword}" type="password" class="form-control input-lg"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 text-right">
                            <button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up
                            </button>
                        </div>
                    </div>

                    <p class="text-center">Already have an account? <a href="pages-signin.html">Sign In!</a>

                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2018. All rights reserved. Template by <a
                href="https://colorlib.com">Colorlib</a>.</p>
    </div>
</section>
<!-- end: page -->
<div th:replace="admin/layoutadmin/layoutadmin :: js"></div>
</body>
</html>
