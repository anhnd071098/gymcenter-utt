<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layoutadmin/layoutadmin :: head"></head>
<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img th:src="@{/img/logo/logo.png}" height="54" alt="Porto Admin"/>
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
            </div>
            <div class="panel-body">
                <form th:action="@{/login}" method="post">
                    <div class = "form-group mb-lg">
                        <label for ="username"> Username </label> :
                        <input type="text" class = "form-control" id ="username" name = "username"
                               placeholder="Enter Email ID" autofocus="autofocus">
                    </div>

                    <div class="form-group mb-lg">
                        <label for="password">Password</label>: <input type="password"
                                                                       id="password" name="password" class="form-control"
                                                                       placeholder="Enter Password" />
                    </div>

                    <div class="form-group mb-lg">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-primary" value="Log In" />
                            </div>
                        </div>
                    </div>


                    <div class="form-group mb-lg">
						<span>Tao tai khoan moi <a th:href="@{/registration}">Register
								here</a></span>
                    </div>

                </form>
            </div>
        </div>

    </div>
</section>
<!-- end: page -->

<!-- Vendor -->
<div th:replace="admin/layoutadmin/layoutadmin :: js"></div>

</body>
</html>
